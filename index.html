<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upasana Arora Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Simple reset & styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links li a:hover {
      color: #0073e6;
    }
    main {
      padding-top: 80px; /* space for fixed navbar */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Upasana Arora</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Keep your existing content here -->
    <section id="home">
      <h1>Welcome to My Portfolio</h1>
      <p>Everything else remains exactly the same.</p>
    </section>
    <!-- Add other sections as per your original content -->
  </main>
</body>
</html>
